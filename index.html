<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense to Wealth Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
    }
    h1 { color: #333; }
    .result-box {
        background: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas { max-width: 100%; }
    .emoji { font-size: 50px; margin: 10px; }
</style>
</head>
<body>

<h1>ðŸ’° Expense to Wealth</h1>
<div id="info"></div>
<div class="result-box">
    <canvas id="myChart"></canvas>
    <div id="message" style="margin-top:15px; font-weight: bold;"></div>
    <div id="emoji" class="emoji"></div>
</div>

<script>
function getParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

const title = decodeURIComponent(getParameter("title") || "Unknown Expense");
const amount = parseFloat(getParameter("amount") || 0);
const freq = parseInt(getParameter("freq") || 1); // days per year
const type = getParameter("type") || "spend"; // spend/save
const rate = 0.06; // 6% yearly
const years = 25;

const yearlySpend = amount * freq;
const futureValue = yearlySpend * ((Math.pow(1 + rate, years) - 1) / rate);

document.getElementById("info").innerHTML = `<h2>${title}</h2><p>â‚¹${amount} Ã— ${freq} days/year</p>`;
document.getElementById("message").innerHTML = 
    type === "spend"
    ? `If you invest or save this money then in ${years} years â‚¹${futureValue.toLocaleString('en-IN')} It could become this much!`
    : `Amazing! you are already saving this, in ${years} years â‚¹${futureValue.toLocaleString('en-IN')} it would be this much!!`;

document.getElementById("emoji").innerHTML = type === "spend" ? "ðŸ˜®" : "ðŸ˜„";

// Chart.js graph
new Chart(document.getElementById('myChart'), {
    type: 'bar',
    data: {
        labels: ['Current amount of money', `money after ${years} year/s later`],
        datasets: [{
            label: 'Rupees',
            data: [yearlySpend, futureValue],
            backgroundColor: type === "spend" ? ['#e74c3c', '#27ae60'] : ['#3498db', '#2ecc71']
        }]
    },
    options: { responsive: true, scales: { y: { beginAtZero: true } } }
});
</script>

</body>
</html>
